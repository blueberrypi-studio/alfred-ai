<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alfred V5.0.0</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
        <div class="circle"></div>
        <h1 class="alfred-title">Alfred</h1>
    </div>
            
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Enter prompt here..." onkeydown="if(event.keyCode==13){sendMessage()}" autofocus/>
    
      </div>
    <script>
      function sendMessage() {
        const textInput = document.getElementById('textInput');
        const message = textInput.value.trim();

        if (message.length > 0) {
          // call your function with the message parameter
          console.log(`Sending message: ${message}`);
        }

        textInput.value = '';
      }
    </script>
  </body>
</html>
