<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alfred V5.1.0</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <h1 class="alfred-title">Alfred</h1>
    </div>
    <div id="output">
      <!-- <p>hello</p> -->
    </div>   
    <div class="input-container">
      <input type="text" id="textInput" placeholder="Enter prompt here..." onkeydown="if(event.keyCode==13){sendMessage()}" autofocus/>
    </div>
    <script>
      async function sendMessage() {
        const textInput = document.getElementById('textInput');
        const message = textInput.value.trim();

        if (message.length > 0) {
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer insert_key_here`, // Access environment variable
            },

            body: JSON.stringify({
              model: 'gpt-3.5-turbo',
              messages: [
                { role: 'system', content: 'Your name is Alfred. You are a helpful and funny assistant.' },
                { role: 'user', content: message },
              ],
              temperature: 0.8,
              max_tokens: 150,
              top_p: 1.0,
              frequency_penalty: 0.0,
              presence_penalty: 0.0,
            }),
          });
          // console.log(response[headers])
          const data = await response.json();
          console.log(data.choices[0].message.content);
          const generatedText = data.choices[0].message.content;

          const outputDiv = document.getElementById('output');
          outputDiv.innerText = generatedText;
        }
        textInput.value = '';
      }
    </script>
  </body>
</html>
